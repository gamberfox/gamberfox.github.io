<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Reader with Dynamic Options</title>
    <link rel="stylesheet" href="./1-MAZE/code/maze.css">
</head>
<body>
    <h1>AI project by Javier Humberto Grijalba Camayo</h1>
    <h1>1743693</h1>
    <audio id="nutcracker" src="./1-MAZE/code/sound/nutcracker.mp3"></audio>
    <audio id="joySong" src="./1-MAZE/code/sound/joySong.mp3"></audio>
    <div class="panel">
        <!-- File input -->
        <input type="file" id="fileInput" />

        <!-- First panel: Select file type category -->
        <label for="fileCategory">choose search algorithm type:</label>
        <select id="fileCategory">
            <option value="notInformedAlgorithm">not informed</option>
            <option value="informedAlgorithm">informed</option>
        </select>
        <label for="action">Choose an algorithm:</label>
        <select id="action">
            <!-- Default options, will be updated dynamically -->
            <option value="depthAvoidingCycles">depth avoiding cycles</option>
            <option value="breadth">breadth</option>
            <option value="uniformCost">uniform cost</option>
        </select>
    </div>
    <div class="panel">
        <!-- Button to perform the selected action -->
        <button id="drawButton">draw map</button>
        <button id="solveButton">solve map</button>
        <button id="visualizeButton">visualize answer</button>
    </div>

    <!-- Second panel: Select action (this will change based on the first panel) -->
    <pre id="fileContent"></pre>

    <div class="mazeContainer">
        
        <div id="grid">
            <!-- Grid cells will be inserted here by JavaScript -->
        </div>
        <div id="userGrid">
            <h1 class="header">hello, this is a header</h1>
        </div>
    </div>
    <div class="info">
        <h4 class="solutionInfo">solution info</h1>

    </div>
    <pre class="invisible" id="mapInfo">
        yo this is me \n or something else
    </pre>
    <script src="./1-MAZE/code/dist/main.js"></script>
    <script src="./1-MAZE/code/dist/robot.js"></script>
    <script src="./1-MAZE/code/dist/mapReader.js"></script>
    <script src="./1-MAZE/code/dist/mapSolver.js"></script>
    <script src="./1-MAZE/code/dist/visualizeAnswer.js"></script>
    <!-- informed search algorithms -->
    <script src="./1-MAZE/code/dist/breadthSolver.js"></script>
    <script src="./1-MAZE/code/dist/uniformCostSolver.js"></script>
    <script src="./1-MAZE/code/dist/depthAvoidingCyclesSolver.js"></script>

    <!-- informed search algorithms -->
</body>
</html>
